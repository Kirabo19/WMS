{% extends 'base.html' %}
{% block content%}
<!-- Content -->
	<!-- ================================================== VIEW ================================================== -->
<div class="page">
    <div class="page-title blue">
        <h3>
            Supplier        </h3>
        <p>Information About
            Supplier        </p>
    </div>
    <div class="page-content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading">
                        <h5 class="panel-title">Add Supplier</h5>
                    </div>
                    <div class="panel-body container-fluid">
                        <form action="{% url 'add_supplier' %} " method="post" id="exampleStandardForm" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group form-material">
                                <label class="control-label" for="inputText">Name</label>
                                <input type="text" class="form-control input-sm" id="nama_supplier" name="supplier_name" placeholder="Supplier Name" required/>
                            </div>
                            <div class="form-group form-material">
                                <label class="control-label" for="inputText">Address</label>
                                <input type="text" class="form-control input-sm" id="alamat_supplier" name="supplier_address" placeholder="Address" required/>
                            </div>
                            <div class="form-group form-material">
                                <label class="control-label" for="inputText">Telephone Number</label>
                                <input type="text" class="form-control input-sm" id="notelp_supplier" name="supplier_phone" placeholder="Telephone Number" required/>
                            </div>
                            <div class='button center'>
                                <input class="btn btn-success btn-sm" type="submit" name="simpan" value="Add Data" id="validateButton2">
                                <input class="btn btn-danger btn-sm" type="reset" name="batal" value="Cancel" onclick="location.href='{% url 'supplier'%} '"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'supplier'%}">
		<button class="site-action btn-raised btn btn-sm btn-floating blue" type="button">
			<i class="icon wb-eye" aria-hidden="true"></i>
		</button>
	</a>
</div>
<!-- ================================================== END TAMBAH ================================================== -->

<!-- ================================================== EDIT ================================================== -->
	<!-- End Content -->



{% endblock%}
