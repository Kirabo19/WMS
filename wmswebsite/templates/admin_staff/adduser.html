 {% extends 'base.html' %}
 {% block content%}
 <div class="page">
    <div class="page-title blue">
        <h3>
            User        </h3>
        <p>Information About
            User        </p>
    </div>
    <div class="page-content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading">
                        <h5 class="panel-title">Add User</h5>
                    </div>
                    <div class="panel-body container-fluid">
                      
                        <form action="{% url 'add-user'%} " method="post" enctype="multipart/form-data" id="exampleStandardForm" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group form-material">
                                <label class="control-label" for="inputText">Username</label>
                                <input type="text" class="form-control input-sm" id="admin_user" name="admin_user" value="{{values.admin_user}}" placeholder="Username" required/>
                            </div>
                            <div class="form-group form-material">
                                <label class="control-label" for="inputText">Password</label>
                                <input type="password" class="form-control input-sm" id="admin_pass" name="admin_password" value="{{values.admin_password}}" placeholder="Password" required/>
                            </div>
                            <div class="form-group form-material">
                                <label class="control-label" for="inputText">Full name</label>
                                <input type="text" class="form-control input-sm" id="admin_nama" name="admin_name" value="{{values.admin_name}} " placeholder="Full name" required/>
                            </div>
                            <div class="form-group form-material">
                                <label class="control-label" for="inputText">Address</label>
                                <input type="text" class="form-control input-sm" id="admin_alamat" name="admin_address" value="{{values.admin_address}} " placeholder="Address" required/>
                            </div>
                            <div class="form-group form-material">
                                <label class="control-label" for="inputText">Telephone</label>
                                <input type="text" class="form-control input-sm" id="admin_telepon" name="admin_phone" value="{{values.admin_phone}} " placeholder="Telephone" required/>
                            </div>
                            <div class="form-group form-material">
                                <label class="control-label" for="inputText">Group</label>
                                <select name='admin_group' id='admin_level_kode' onchange='' class='form-control input-sm' style='width:'><option value='{{values.admin.group}} '></option><option value='1'>Administrator</option><option value='2'>Staff Supplier</option><option value='3'>Staff Customer</option></select>                            </div>
                            <div class='button center'>
                                <input class="btn btn-success btn-sm" type="submit" name="simpan" value="Add Data" id="validateButton2">
                                <input class="btn btn-danger btn-sm" type="reset" name="batal" value="Cancel" onclick="location.href='{% url 'admin_staff'%}'"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'admin_staff'%} ">
        <button class="site-action btn-raised btn btn-sm btn-floating blue" type="button">
            <i class="icon wb-eye" aria-hidden="true"></i>
        </button>
    </a>
</div>
 {% endblock%}
