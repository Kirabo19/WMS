{% extends 'base.html' %}
{% block content %}
<div class="page">
	<div class="page-title blue">
		<h3>
			System Identity		</h3>
		<p>Information About
			System Identity		</p>
	   
	</div>
	<div class="page-content container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="panel">
				
					<div class="panel-body container-fluid">
						{% include 'partials/_message.html '%}	
<!-- section for changes -->

<form action="{% url 'makeover' %}" method="post" enctype="multipart/form-data" id="exampleStandardForm" autocomplete="off">
	
	
	{% csrf_token %}
	<input type="hidden" name="identitas_id" value="1" />
	{% for makeover in edit_makeover %}
	<div class="form-group form-material">
		<label class="control-label" for="inputText">Website Name</label>
		<input type="text" class="form-control input-sm" id="website" name="website" placeholder="Enter Website Name"
		value="{{makeover.website}}" required />
		
	</div>
	<div class="form-group form-material">
		<label class="control-label" for="inputText">Website Description</label>
		<input type="text" class="form-control input-sm" id="description" name="description" placeholder="Enter Website Description"
		value="{{makeover.description}} " required />
	</div>
	<div class="form-group form-material">
		<label class="control-label" for="inputText">Keyword Website</label>
		<input type="text" class="form-control input-sm" id="keyword" name="keyword" placeholder="Enter Keyword Website"
		value="{{makeover.keyword}} " required />
	</div>
	<div class="form-group form-material">
		<label class="control-label" for="inputText">Email Website</label>
		<input type="text" class="form-control input-sm" id="i_email" name="i_email" placeholder="Enter Email Website"
		value="{{makeover.i_email}} " required />
	</div>
	<div class="form-group form-material">
		<label class="control-label" for="inputText">Facebook URL</label>
		<input type="text" class="form-control input-sm" id="fb" name="fb" placeholder="Enter Facebook URL"
		value="{{makeover.fb}} " required />
	</div>
	<div class="form-group form-material">
		<label class="control-label" for="inputText">Twitter URL</label>
		<input type="text" class="form-control input-sm" id="tw" name="tw" placeholder="Enter Twitter URL"
		value="{{makeover.tw}} " required />
	</div>
	
	<div class="form-group form-material">
		<label class="control-label" for="inputText">Youtube</label>
		<input type="text" class="form-control input-sm" id="yb" name="yb" placeholder="Enter Channel Link"
		value="{{makeover.yb}} " required />
	</div>
	{% endfor %}
	<div class='button center'>
		<input class="btn btn-success btn-sm" type="submit" name="simpan" value="Add Data" id="validateButton2">
	</div>

</form>						

<!-- end of section for changes -->

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>

<script>
	(function (document, window, $) {
		'use strict';
		var Site = window.Site;
		$(document).ready(function ($) {
			Site.run();
		});

		(function () {
			$('#exampleStandardForm').formValidation({
				framework: "bootstrap",
				button: {
					selector: '#validateButton2',
					disabled: 'disabled'
				},
				icon: null,
			});
		})();

		(function () {
			$('.summary-errors').hide()
		})();
	})(document, window, jQuery);
</script>

{% endblock %}
